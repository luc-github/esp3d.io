{{- $page := .page }}
{{- $content := .content }}
{{- with $page }}
          <article class="chapter">
<h1 id="{{ .Title | urlize }}">{{ .Title }}</h1>
{{ $content | safeHTML }}
            <footer class="footline">
              {{- partial "content-footer.html" . }}
            </footer>
          </article>
{{- end }}
